<div class="container">
    <div class="section-container future-container">
        <h2>THE FUTURE OF COMMUNICATION</h2>
    </div>
    <div class="section-container compliance-container">
        <h2>Compliance</h2>
        <div class="list-div">
            <mat-action-list>
                <button mat-list-item [routerLink]="'do-not-sell-my-info'">Do Not Sell My Info</button>
                <button mat-list-item [routerLink]="'equal-oppurtunity'">Equal Opportunity Employer</button>
                <button mat-list-item [routerLink]="'non-discrimination'">Non-Discrimination Statement</button>
                <button mat-list-item [routerLink]="'privacy-policy'">Privacy Policy</button>
                <button mat-list-item [routerLink]="'terms-of-use'">Terms of Use</button>
            </mat-action-list>
        </div>
    </div>
    <div class="section-container quick-links-container">
        <h2>Quick Links</h2>
        <div class="list-div">
            <mat-action-list>
                <button mat-list-item [routerLink]="'why-fiber'">Why Fiber?</button>
                <button mat-list-item [routerLink]="'faq'">FAQ</button>
                <button mat-list-item [routerLink]="'investor-relations'">Investor Relations</button>
                <button mat-list-item [routerLink]="'contractors'">Contractors</button>
                <button mat-list-item (click)=null>Jobs</button>
            </mat-action-list>
        </div>
    </div>
    <div class="section-container get-in-touch-container">
        <h2>Get In Touch</h2>
        <div class="list-div">
            <mat-list>
                <mat-list-item>Email: </mat-list-item>
                <mat-list-item>Phone: </mat-list-item>
                <mat-list-item>Hours: </mat-list-item>
            </mat-list>
        </div>
    </div>
</div>
